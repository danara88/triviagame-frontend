<header class="header">

    <div class="logo">
        <span class="logo__text">Trivia<b>Game</b></span>
        <span class="logo__subtext">Powered by Daniel Aranda</span>
    </div>

    <div class="user-info" *ngIf="identity">
        <div class="user-info__image">
            <span>{{ firstLetter}}</span>
        </div>
        <span class="user-info__user-name">{{ identity.fullName }}</span>
    </div>

</header>

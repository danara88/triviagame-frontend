<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-12 auth">

            <div class="box">
                Register for free
                <form [formGroup]="formCustom" class="form-custom mt-4" (ngSubmit)="onSubmit()">
                    <div class="form-custom__group  d-flex flex-column" 
                         [class.form-custom__group--error]="invalidField('fullName')">
                        <label class="form-custom__label mb-2">Your complete name</label>
                        <input  type="text" 
                                class="form-custom__input" 
                                formControlName="fullName"
                                minlength="10">
                        <i class="fas fa-exclamation-circle form-custom__group-icon"  *ngIf="invalidField('fullName')"></i>
                        <span class="form-custom__message-error" 
                              *ngIf="invalidField('fullName')">Invalid full name</span>
                    </div>
                    <div class="form-custom__group d-flex flex-column mt-3"
                         [class.form-custom__group--error]="invalidField('email')">
                        <label class="form-custom__label mb-2">Email</label>
                        <input  type="text" 
                                class="form-custom__input" 
                                formControlName="email">
                        <i class="fas fa-exclamation-circle form-custom__group-icon"  *ngIf="invalidField('email')"></i>
                        <span class="form-custom__message-error" 
                              *ngIf="invalidField('email') && messageError.length === 0">Invalid email</span>
                        <span class="form-custom__message-error"
                              *ngIf="messageError.length !== 0">{{ messageError }}</span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <div class="form-custom__group form-custom__group--small d-flex flex-column"
                             [class.form-custom__group--error]="invalidField('password')">
                            <label class="form-custom__label mb-2">Password</label>
                            <input  type="password" 
                                    class="form-custom__input"
                                    formControlName="password">
                            <i class="fas fa-exclamation-circle form-custom__group-icon"  *ngIf="invalidField('password')"></i>
                            <span class="form-custom__message-error" 
                                    *ngIf="invalidField('password') && errorPasswordMessage.length === 0">Invalid password</span>
                            <span class="form-custom__message-error"
                                    *ngIf="errorPasswordMessage.length !== 0">{{ errorPasswordMessage }}</span>
                        </div>
                        <div class="form-custom__group form-custom__group--small d-flex flex-column"
                             [class.form-custom__group--error]="invalidField('repeatPassword')">
                            <label class="form-custom__label mb-2">Repeat Password</label>
                            <input  type="password" 
                                    class="form-custom__input"
                                    formControlName="repeatPassword">
                            <i class="fas fa-exclamation-circle form-custom__group-icon"  *ngIf="invalidField('repeatPassword')"></i>
                            <span class="form-custom__message-error" 
                                    *ngIf="invalidField('repeatPassword')">The passowrds are not equal</span>
                        </div>
                    </div>
                    
                    <div class="form-custom__redirect-auth-text">
                        <a routerLink="/auth/login">Login</a> if you have an account.
                    </div>

                    <button type="submit" class="btn-custom btn-custom--large mt-4">
                        Register Now
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#1083d5" type = "line-scale-pulse-out" [fullScreen] = "true"></ngx-spinner>

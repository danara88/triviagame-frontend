<app-layout>
    <div class="categories d-flex justify-content-between flex-wrap mt-4">

        <div *ngFor="let category of categories; let i = index" >
            
            <div class="category m-2 cursor-pointer" (click)="showModal(category._id!)">

                <div class="category__image mb-4">
                    <img src="assets/img/options.svg">
                </div>

                <div class="category__head">
                    <h3 class="text-center">{{ category.name }}</h3>
                </div>

                <div class="category__content text-center">
                    {{ category.description }}
                </div>
            </div>
            
            <!-- Modal -->
            <div id="{{ category._id }}" class="w3-modal modal-custom">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        
                        <div class="w3-container__header">
                            {{ category.name }}
                        </div>
                        <div class="w3-container__body">
                            <span>Are you sure you want to start this game ?</span>
                            <p class="mt-3">
                                <b>Game description:</b>
                                {{ category.description }}
                            </p>
                        </div>
                        <div class="w3-container__footer">
                            <button class="btn-custom  btn-custom--sm btn-custom--blue" (click)="startGame(category._id!)">Yes, let's play !</button>
                            <button class="btn-custom btn-custom--gray btn-custom--sm" (click)="dismissModal(category._id!)">Cancel</button>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Modal -->

        </div>

        <!-- Drawing empty categories -->
        <div class="drawing-background" *ngIf="categories.length === 0">
            <div class="drawing-background__image">
                <img src="../../../assets/img/box.png">
            </div>
            <div class="drawing-background__content">
                <span class="drawing-background__content-title">Whoops !</span>
                <p class="drawing-background__content-description">There is not games to show. Here, there will be listed all the available categories that you can play !</p>
            </div>
        </div>
        <!-- Drawing empty categories -->

    </div>
</app-layout>
